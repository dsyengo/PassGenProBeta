<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../assets/main.css" />
      <title>Password Manager</title>
   </head>
   <body>
      <div class="container">
         <img src="../assets/logo.png" alt="lock-img" />
         <h1>Password Manager</h1>

         <label for="website">Website:</label>
         <input
            type="text"
            id="website"
            name="website"
            placeholder="Website" /><br />
         <label for="email">Email/Username:</label>
         <input
            type="text"
            id="email"
            name="email"
            placeholder="Email/Username" /><br />
         <button onclick="generatePassword()">Generate Password</button><br />
         <label for="password">Password:</label>
         <input
            type="text"
            id="password"
            name="password"
            placeholder="Password" /><br />
         <button onclick="savePassword()">Save</button>
         <button onclick="findPassword()">Find Password</button>
      </div>
      <script src="../src/index.js"></script>
      <!-- <script type="module">
         import init from '../../password_manager';
         init(); -->
      <!-- </script> -->
   </body>
</html>
